{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <h1>Edit Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
  <br>
  <a href="{% url 'post_detail' post.pk %}">Cancel</a>
{% endblock %}
