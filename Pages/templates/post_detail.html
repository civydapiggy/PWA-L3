{% extends 'base.html' %}

{% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>

{% if user.is_authenticated and user == post.author %}
    <a href="{% url 'post_edit' post.pk %}">Edit</a> |
    <a href="{% url 'post_delete' post.pk %}">Delete</a>
{% endif %}

<br><a href="{% url 'home' %}">‚Üê Back to All Posts</a>
{% endblock %}
